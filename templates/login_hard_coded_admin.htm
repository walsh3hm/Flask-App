<!doctype html/>
<html>
  <head>
    <title>Flask App - login page</title>
	<!--link type="text/css" rel="stylesheet" href="static/project_stylesheet.css"/> -->
  </head>
  <body>
      <h1>Members ONLY. Please log into Celebrities</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="admin">
        <input type="password" placeholder="Password" name="password" value="admin">
        <input type="submit" value="Login">
      </form>
      {% if error %}
        <p><strong>Login Error:</strong> {{ error }}
      {% endif %}
  </body>
</html>
